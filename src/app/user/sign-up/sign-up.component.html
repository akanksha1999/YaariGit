<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- logo -->
    <!--<link rel="icon" type="image/png" href="images/fav_icon.png"/>-->

    <title>Yaari Supplier</title>

  </head>
<body>

<!-- Sign IN -->

<!-- Image and text -->
<nav class="navbar navbar-light bg-light custom_navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="sign_in.html">
     <img src="../../../assets/images/logo1.png" width="30" height="30" class="d-inline-block img-fluid align-top" alt="">
    </a>
  </div>
</nav>

<section class="sing_in_sec">
  <div class="container-fluid pl-0">
    <div class="row mx-0">
      <div class="col-lg-6 pl-0">
        <div class="login_img_sec sing_up_img_sec">
          <img src="../../../assets/images/login_supp_img.png" class="img-fluid" /> 
          <div class="main_title_dv d-inline-block p-5 w-100">
            <h1 class="font-700 text-light title_main position-relative d-inline-block">
              Let's Get Started
            </h1>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mx-auto">
        <div class="sing_in_sec_form">
          <div class="main_title_dv d-inline-block py-5 w-100">
            <h1 class="font-600 mb-4 text-dark title_main position-relative d-inline-block">
              Register
            </h1>
          </div>
          <form>
            <div class="form-group mb-5">
              <label class="font-500 text-dark font-18">Business Name</label>
              <input type="text" class="form-control p-3" placeholder="Enter Your Business Name">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group mb-5">
              <label class="font-500 text-dark font-18 mb-3">Register As</label>
              <div class="row mx-0">
                <div class="form-check mr-3">
                  <input class="form-check-input" type="radio" name="registerAsType" id="retailer" value="option1">
                  <label class="form-check-label font-400 font-18" for="retailer">
                    Retailer
                  </label>
                </div>
                <div class="form-check mr-3">
                  <input class="form-check-input" type="radio" name="registerAsType" id="manufacturer" value="option2">
                  <label class="form-check-label font-400 font-18" for="manufacturer">
                    Manufacturer
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="registerAsType" id="wholesaler" value="option3">
                  <label class="form-check-label font-400 font-18" for="wholesaler">
                    Wholesaler
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group mb-5">
              <label class="font-500 text-dark w-100 font-18">Email ID</label>
              <div class="row mx-0">
                <div class="col-lg-7 pl-0 pr-2">
                  <input type="text" class="form-control p-3" placeholder="Enter Your Email ID">
                </div>
                <div class="col-lg-5 pr-0 pl-2">
                  <button type="submit" class="btn btn-theme w-100 px-2 w-50 py-3 font-16">Verify Email</button>
                </div>
              </div>              
            </div>
            <div class="form-group mb-5">
              <label class="font-500 text-dark font-18">Phone Number</label>
              <input type="text" class="form-control p-3" placeholder="Enter Your Phone Number">              
            </div>
            <div class="form-group mb-5">
              <div class="row mx-0">
                <div class="col-lg-6 pl-0 pr-2">
                  <label class="font-500 text-dark font-18">State</label>
                  <select class="form-control p-3">
                    <option>Madhya pradesh</option>
                    <option>Rajasthan</option>
                    <option>Delhi</option>
                    <option>Maharashtra</option>
                    <option>Tamil Nadu</option>
                  </select>
                </div>
                <div class="col-lg-6 pr-0 pl-2">
                  <label class="font-500 text-dark font-18">City</label>
                  <select class="form-control p-3">
                    <option>Indore</option>
                    <option>Ujjain</option>
                    <option>Gwaliar</option>
                    <option>Bhopal</option>
                    <option>Khandwa</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group mb-5">
              <label class="font-500 text-dark font-18 mb-3">Do You Have GST Number?</label>
              <div class="row mx-0">
                <div class="form-check mr-3">
                  <input class="form-check-input" type="radio" name="GSTyesno" id="gstyes" value="option1">
                  <label class="form-check-label font-400 font-18" for="gstyes">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="GSTyesno" id="gstno" value="option2">
                  <label class="form-check-label font-400 font-18" for="gstno">
                    No
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group mb-5">
              <label class="font-500 text-dark w-100 font-18">
                If Yes Please Enter Your GST Certificate Number
                And Upload GST Certificate
              </label>
              <div class="row mx-0">
                <div class="col-lg-7 pl-0 pr-2">
                  <input type="text" class="form-control p-3" placeholder="Enter Your Email ID">
                </div>
                <div class="col-lg-5 pr-0 pl-2">
                  <button type="submit" class="btn btn-theme w-100 px-2 w-50 py-3 font-16">Upload GST Certificate</button>
                </div>
              </div>              
            </div>
            <div class="form-group mb-5">
              <label class="font-500 text-dark w-100 font-18">
                Enter Your Business PAN Card Number And Upload
                Business PAN card
              </label>
              <div class="row mx-0">
                <div class="col-lg-7 pl-0 pr-2">
                  <input type="text" class="form-control p-3" placeholder="Enter Your Email ID">
                </div>
                <div class="col-lg-5 pr-0 pl-2">
                  <button type="submit" class="btn btn-theme w-100 px-2 w-50 py-3 font-16">Upload PAN Card</button>
                </div>
              </div>              
            </div>
            <div class="form-group mb-5">
              <label class="font-500 text-dark font-18 mb-3">
                Enter Average Monthy Stock Count You Want
                To Share On Yaari
              </label>
              <div class="row mx-0">
                <div class="form-check mr-3">
                  <input class="form-check-input" type="radio" name="LessMoreRadio" id="less100" value="option1">
                  <label class="form-check-label font-400 font-18" for="less100">
                    Less Than 100
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="LessMoreRadio" id="more100" value="option2">
                  <label class="form-check-label font-400 font-18" for="more100">
                    More Than 100
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group mb-5">
              <label class="font-500 text-dark font-18 mb-3">
                Select Among Different Price Range
              </label>
              <div class="row mx-0">
                <div class="form-check mb-3 w-100">
                  <input class="form-check-input" type="radio" name="LessBetweeenRadio" id="less250" value="option1">
                  <label class="form-check-label font-400 font-18" for="less250">
                    Less than 250
                  </label>
                </div>
                <div class="form-check mb-3 w-100">
                  <input class="form-check-input" type="radio" name="LessBetweeenRadio" id="bet250500" value="option2">
                  <label class="form-check-label font-400 font-18" for="bet250500">
                    Between 250 to 500
                  </label>
                </div>
                <div class="form-check w-100">
                  <input class="form-check-input" type="radio" name="LessBetweeenRadio" id="bet500700" value="option2">
                  <label class="form-check-label font-400 font-18" for="bet500700">
                    Between 500 to 700
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group mb-5">
              <h4 class="font-700 mb-4 text-dark">
                More Information
              </h4>
              <div class="form-group mb-5">
                <label class="font-500 text-dark font-18 mb-3">Bank Name</label>
                <select class="form-control p-3">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group mb-5">
                <label class="font-500 text-dark font-18">IFSC Code</label>
                <input type="text" class="form-control p-3" placeholder="Enter Bank IFSC Code">
              </div>
              <div class="form-group mb-5">
                <label class="font-500 text-dark font-18">Pickup Address</label>
                <textarea class="form-control p-3" placeholder="Enter Pickup Address" style="height:125px !important;"></textarea>
              </div>
            </div>
            <div class="form-group mb-5">
              <label class="font-500 text-dark font-18">Upload Cancelled Cheque</label>
              <div class="d-inline-block w-100 position-relative">
                <input type="file" class="form-control p-3" style="cursor: pointer;">
                <span class="custom_input_file_btn text-light font-16">
                  <span class="material-icons mr-2">add_a_photo</span>
                  Upload Picture
                </span>
              </div>
            </div>
            <!-- //////// -->
            <div class="d-inline-block text-center w-100 py-3">
              <button type="submit" class="btn btn-theme px-5 w-50 py-3 font-18">Submit</button>
            </div>
            <div class="d-inline-block text-center w-100 py-3 mb-5">
              <span class="text-dark font-16">
                Already have an account?
                <a href="sign_in.html" class="text-link font-600 font-18">
                  Sign in
                </a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Sign IN End -->


</body>


</html>
